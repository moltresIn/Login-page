<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./src/assets/index.css">
    <script src="./src/Components/index.js"></script>
</head>

<body>
    <div class="login">
        <h2>Login Page</h2>
        <h3>E-mail Id</h3>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Enter the email address">
        </div>
        <h3>Password</h3>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Enter the Password">


        </div>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
    </div>
</body>

</html>
